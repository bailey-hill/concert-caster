<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Maps, Events, Weather</title>
</head>
<body>
  <div class="container">
<div class="formCol">
    <form id="form">
      <h2>Event Caster</h2>
      <label for="zip"></label>
      <input type="text" id="zipCode" placeholder="Zip Code">
      <br>
      <label for="venue"></label>
      <input type="text" id="venue" placeholder="Venue">
      <br>
      <label for="dates"></label>
      <input type="date" id="dates" placeholder="Dates">
      <br>
      <div class="buttonRow">
      <button id="buttonSubmit">Submit</button>
      <button id="buttonReset">Reset</button>
      </div>
      <br>
    </form>
    <table class="table table-dark table-sm table-bordered">
      <h2 for="weather" class="weatherHeader">Weather Forecast</h2>
      <div id="weatherOutput"></div>
      <thead>
        <tr>
          <th>00/00/00</th>
          <th>00/00/00</th>
          <th>00/00/00</th>
          <th>00/00/00</th>
          <th>00/00/00</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>80&deg</td>
          <td>80&deg</td>
          <td>80&deg</td>
          <td>80&deg</td>
          <td>80&deg</td>
        </tr>
        <tr>
          <td>20&#x25</td>
          <td>20&#x25</td>
          <td>20&#x25</td>
          <td>20&#x25</td>
          <td>20&#x25</td>
        </tr>
      </tbody>
    </table>
</div>

    <div id="map"></div>
  </div>

  <footer>&copy; Bailey, Cindy, Jasmine & Jack</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
     integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2apacQ6gjcKfQNOxYiJyKi2gGs5911CI&callback=initMap"></script>
  <script src="form.js"></script>
  <script src="app.js"></script>
  <script src="main.js"></script>
</body>
</html>
