<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="map"></div>

  <form id="form">
    <label for="zip">Zip Code: </label>
    <input type="text" id="zipCode" placeholder="Zip Code">
    <br>
    <label for="venue">Venue: </label>
    <input type="text" id="venue" placeholder="Venue">
    <br>
    <label for="dates">Dates: </label>
    <input type="text" id="dates" placeholder="Dates">
    <br>
    <button id="buttonSubmit">Submit</button>
    <button id="buttonReset">Reset</button>
    <br>
    <label for="weather">Weather Forecast: </label>
    <div id="weatherOutput"></div>
  </form>
  <script src="main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2apacQ6gjcKfQNOxYiJyKi2gGs5911CI&callback=initMap">
  </script>
</body>
</html>
